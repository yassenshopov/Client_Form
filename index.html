<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Client Form â€¢ JavaScript Project</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="greenTick.png" type="image/x-icon">  
</head>

<body>

<form autocomplete="off">
    <fieldset class="name">

    <legend>Client info:</legend>

    <div class="firstName">
    <label for="fname">First name:</label>
    <input type="text" id="firstName" name="fname" placeholder="..." onkeyup="alphaNumeric('firstName','firstIcon')">
    <i id="firstIcon"></i>    
    </div>
    
    <div class="lastName">
    <label for="lname">Last name:</label>
    <input type="text" id="lastName" name="lname" placeholder="..." onkeyup="alphaNumeric('lastName','lastIcon')">
    <i id="lastIcon"></i>
    </div>
    
    </fieldset>

</form>

<div class="buttonWrapper">
<button class="forwardButton" id='forwardButton'></button>
</div>

<script src="index.js"></script>

</body>

</html>
