<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Form â€¢ JavaScript Project</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="greenTick.png" type="image/x-icon">  
</head>

<body onresize='leftButtonWidthChange()' onload="leftButtonWidthChange()">

<form autocomplete="off">
    <fieldset id="fieldset1" class="name">

    <legend>Client info:</legend>

    <div class="firstName">
    <label for="fname">First name:</label>
    <input type="text" id="firstName" name="fname" placeholder="..." onkeyup="alphaNumeric('firstName','firstIcon')">
    <i id="firstIcon"></i>    
    </div>
    
    <div class="lastName">
    <label for="lname">Last name:</label>
    <input type="text" id="lastName" name="lname" placeholder="..." onkeyup="alphaNumeric('lastName','lastIcon')">
    <i id="lastIcon"></i>
    </div>
    
    </fieldset>

    <fieldset id="fieldset2" class="name">

        <legend>Client info:</legend>
    
        <div class="firstName">
        <label for="fname">First name:</label>
        <input type="text" id="firstName" name="fname" placeholder="..." onkeyup="alphaNumeric('firstName','firstIcon')">
        <i id="firstIcon"></i>    
        </div>
        
        <div class="lastName">
        <label for="lname">Last name:</label>
        <input type="text" id="lastName" name="lname" placeholder="..." onkeyup="alphaNumeric('lastName','lastIcon')">
        <i id="lastIcon"></i>
        </div>
        
        </fieldset>

</form>

<div class="buttonWrapper" id="buttonWrapper">
<button class="forwardButton" id='forwardButton' onclick="moveForward1()"></button>
</div>

<script src="index.js"></script>

</body>

</html>
